<!DOCTYPE html>
<html>
<body>
<form action="./InsertPlayer" method="post"> 
<b>Player Details </b>
        
      

<table>
<tr>
	<td>pname* </td>
	<td><input type = "text" name="pname" placeholder="Enter player name"></td><tr>
<td> dateofBirth* </td>
<td> <input type = "date"  name="dateOfBirth"placeholder="DD/MM/YYYY"></td><tr>
        <td> skill*</td>
        <td> <select name="Skill"><option value="batsman">batsman</option>
                <option value="bowler">bowler</option>
                <option value="All rounder">All rounder</option>
                </select><br></td><tr>
                
        <td> noOfMatches*</td>
        <td><input type="number" name="noOfMatches" placeholder="matches played" > </td><tr>
                <td> runs*</td>
                <td> <input type="number" name="runs" placeholder="Total run Scored" ></td><tr>
                <td> Wickets*</td>
                <td> <input type="number" name="Wickets" placeholder="Wickets" ></td><tr>

<td> Nationality*</td>
<td> <select name="nationality"><option value="India">India</option>
<option  >Australia</option>
<option  >NewZealand</option>
<option >England</option>
<option  >Nepal</option>
<option  >Africa</option>
</select><br></td><tr>
        <td>pid* </td>
	<td><input type = "number" name="pid" placeholder="Enter player id"></td><tr>
                <td>teamid* </td>
	<td><input type = "number" name="teamId" placeholder="Enter team id"></td><tr>


        
</table>
      
         <input type="submit" value="Submit">
              
</form>

</body>
</html>
